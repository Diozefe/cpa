<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  
  <title>Documento de Terte</title>
</head>
<body>
  <div class="container">
    <div class="flex-row">
      <div class="col">
        <input id="decode" type="text" placeholder="Frase" class="form-control w-50">
        <button id="btndecod" class="btn btn-primary">Decodificar</button>
      </div>
      <div class="col">
        <h2>Resultado</h2>
        <h4 id="result"></h4>
      </div>
    </div>
  </div>

  <script>
    document.getElementById('btndecod').addEventListener('click',()=>{
      let frase = document.getElementById('decode').value;
      let fraseEncode = utf8_encode(frase);
      let fraseDecode = encodeURIComponent(fraseEncode);
      document.getElementById('result').innerText='Encode: '+fraseEncode+' Decode: '+fraseDecode;
    })

    function utf8_encode (argString) { // eslint-disable-line camelcase
      //  discuss at: https://locutus.io/php/utf8_encode/
      // original by: Webtoolkit.info (https://www.webtoolkit.info/)
      // improved by: Kevin van Zonneveld (https://kvz.io)
      // improved by: sowberry
      // improved by: Jack
      // improved by: Yves Sucaet
      // improved by: kirilloid
      // bugfixed by: Onno Marsman (https://twitter.com/onnomarsman)
      // bugfixed by: Onno Marsman (https://twitter.com/onnomarsman)
      // bugfixed by: Ulrich
      // bugfixed by: Rafa≈Ç Kukawski (https://blog.kukawski.pl)
      // bugfixed by: kirilloid
      //   example 1: utf8_encode('Kevin van Zonneveld')
      //   returns 1: 'Kevin van Zonneveld'

      if (argString === null || typeof argString === 'undefined') {
        return ''
      }

      // .replace(/\r\n/g, "\n").replace(/\r/g, "\n");
      var string = (argString + '')
      var utftext = ''
      var start
      var end
      var stringl = 0

      start = end = 0
      stringl = string.length
      for (var n = 0; n < stringl; n++) {
        var c1 = string.charCodeAt(n)
        var enc = null

        if (c1 < 128) {
          end++
        } else if (c1 > 127 && c1 < 2048) {
          enc = String.fromCharCode(
            (c1 >> 6) | 192, (c1 & 63) | 128
          )
        } else if ((c1 & 0xF800) !== 0xD800) {
          enc = String.fromCharCode(
            (c1 >> 12) | 224, ((c1 >> 6) & 63) | 128, (c1 & 63) | 128
          )
        } else {
          // surrogate pairs
          if ((c1 & 0xFC00) !== 0xD800) {
            throw new RangeError('Unmatched trail surrogate at ' + n)
          }
          var c2 = string.charCodeAt(++n)
          if ((c2 & 0xFC00) !== 0xDC00) {
            throw new RangeError('Unmatched lead surrogate at ' + (n - 1))
          }
          c1 = ((c1 & 0x3FF) << 10) + (c2 & 0x3FF) + 0x10000
          enc = String.fromCharCode(
            (c1 >> 18) | 240, ((c1 >> 12) & 63) | 128, ((c1 >> 6) & 63) | 128, (c1 & 63) | 128
          )
        }
        if (enc !== null) {
          if (end > start) {
            utftext += string.slice(start, end)
          }
          utftext += enc
          start = end = n + 1
        }
      }

      if (end > start) {
        utftext += string.slice(start, stringl)
      }

      return utftext
    }

  function utf8_decode (strData) { // eslint-disable-line camelcase
  //  discuss at: https://locutus.io/php/utf8_decode/
  // original by: Webtoolkit.info (https://www.webtoolkit.info/)
  //    input by: Aman Gupta
  //    input by: Brett Zamir (https://brett-zamir.me)
  // improved by: Kevin van Zonneveld (https://kvz.io)
  // improved by: Norman "zEh" Fuchs
  // bugfixed by: hitwork
  // bugfixed by: Onno Marsman (https://twitter.com/onnomarsman)
  // bugfixed by: Kevin van Zonneveld (https://kvz.io)
  // bugfixed by: kirilloid
  // bugfixed by: w35l3y (https://www.wesley.eti.br)
  //   example 1: utf8_decode('Kevin van Zonneveld')
  //   returns 1: 'Kevin van Zonneveld'

  var tmpArr = []
  var i = 0
  var c1 = 0
  var seqlen = 0

  strData += ''

  while (i < strData.length) {
    c1 = strData.charCodeAt(i) & 0xFF
    seqlen = 0

    // https://en.wikipedia.org/wiki/UTF-8#Codepage_layout
    if (c1 <= 0xBF) {
      c1 = (c1 & 0x7F)
      seqlen = 1
    } else if (c1 <= 0xDF) {
      c1 = (c1 & 0x1F)
      seqlen = 2
    } else if (c1 <= 0xEF) {
      c1 = (c1 & 0x0F)
      seqlen = 3
    } else {
      c1 = (c1 & 0x07)
      seqlen = 4
    }

    for (var ai = 1; ai < seqlen; ++ai) {
      c1 = ((c1 << 0x06) | (strData.charCodeAt(ai + i) & 0x3F))
    }

    if (seqlen === 4) {
      c1 -= 0x10000
      tmpArr.push(String.fromCharCode(0xD800 | ((c1 >> 10) & 0x3FF)))
      tmpArr.push(String.fromCharCode(0xDC00 | (c1 & 0x3FF)))
    } else {
      tmpArr.push(String.fromCharCode(c1))
    }

    i += seqlen
  }

  return tmpArr.join('')
}
  </script>

</body>
</html>
